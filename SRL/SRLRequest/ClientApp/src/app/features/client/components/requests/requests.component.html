<div class="card">
    <p-table [value]="requests"
             [paginator]="true"
             [rows]="5"
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th pSortableColumn="fullname">Email<p-sortIcon field="contactEmail"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-request>
            <tr>
                <td>{{request.id}}</td>
                <td>{{request.contactEmail}}</td>
                <td>
                    <a pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" title="Edit"
                       [routerLink]="['srl',request.id]"></a>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
