<div class="card">
    <div class="flex align-items-center justify-content-between">
        <h5>Asocia»õi</h5>
        <p-button icon="pi pi-plus" label="Adauga asociat" styleClass="p-button-outlined" (onClick)="addAssociate()"></p-button>
    </div>
    <p-table [value]="associates"
             [paginator]="true"
             [rows]="5"
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="fullname">Numele<p-sortIcon field="fullname"></p-sortIcon></th>
                <th pSortableColumn="cnp">CNP<p-sortIcon field="cnp"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-associate>
            <tr>
                <td>{{associate.fullname}}</td>
                <td>{{associate.cnp}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editAssociate(associate)" title="Edit"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteAssociate(associate)" title="delete"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="grid grid-nogutter justify-content-between">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left" iconPos="left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </div>

</div>
